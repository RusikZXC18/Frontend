<h2>Projects</h2>

<input
  type="text"
  [(ngModel)]="searchTerm"
  (input)="onSearchChange()"
  placeholder="Пошук за назвою..." />

<div class="list">
  <app-item-card
    *ngFor="let project of projects"
    [project]="project"
    (select)="onProjectSelected($event)">
  </app-item-card>
</div>
