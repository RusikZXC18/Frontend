<h2>Список проєктів</h2>

<input
  type="text"
  [(ngModel)]="searchTerm"
  (input)="onSearchChange()"
  placeholder="Пошук за назвою..." />

<div class="list">
  <app-item-card
    *ngFor="let project of projects$ | async"
    [project]="project"
    (select)="onProjectSelected($event)">
  </app-item-card>
</div>
