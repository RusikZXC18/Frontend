<div class="list-container">
  <h2>Список проєктів</h2>

  <input
    type="text"
    placeholder="Пошук проєкту..."
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    class="search-input"
  />

  <button (click)="navigateToAdd()" class="add-btn">Додати новий</button>
  <button (click)="runTests()" class="test-btn">▶ Запустити тести</button>

  <div class="projects">
    <app-item-card
      *ngFor="let project of projects$ | async"
      [project]="project"
      (select)="onProjectSelected(project)"
    ></app-item-card>
  </div>

  <div *ngIf="testResults.length > 0" class="test-results">
    <h3>Результати тестів:</h3>
    <ul>
      <li *ngFor="let res of testResults">{{ res }}</li>
    </ul>
  </div>
</div>
