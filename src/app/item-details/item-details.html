<div *ngIf="project; else notFound" class="details-container">
  <h2>{{ project.name }}</h2>

  <p class="desc"><b>Короткий опис:</b> {{ project.description }}</p>

  <div class="details-text">
    <b>Деталі:</b>
    <p>{{ project.details }}</p>
  </div>

  <div class="info">
    <p><b>Технології:</b> {{ project.technology }}</p>
    <p><b>Автор:</b> {{ project.author }}</p>
    <p><b>Дата створення:</b> {{ project.createdAt | date:'longDate' }}</p>
  </div>

  <a routerLink="/items" class="btn-back">← Назад до списку</a>
</div>

<ng-template #notFound>
  <p>❌ Елемент не знайдено або видалено.</p>
  <a routerLink="/items" class="btn-back">← Назад</a>
</ng-template>
