<div *ngIf="isLoading" class="loading">Завантаження...</div>

<div *ngIf="!isLoading && project">
  <h2>{{ project.name }}</h2>
  <p><strong>Опис:</strong> {{ project.description }}</p>
  <p><strong>Технології:</strong> {{ project.technology }}</p>
  <p><strong>Автор:</strong> {{ project.author }}</p>
  <p><strong>Дата створення:</strong> {{ project.createdAt | date }}</p>

  <button (click)="goBack()">← Назад</button>
</div>

<div *ngIf="!isLoading && !project">
  <p>Елемент не знайдено.</p>
  <button (click)="goBack()">← Назад</button>
</div>
